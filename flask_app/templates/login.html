<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Log In</h2>
    {% for message in get_flashed_messages(category_filter=['log'])%}
    <p class="text-danger">{{message}}</p>
    {% endfor %}
    <form action="/users/login" method="POST">
        <div class="row mb-3">
            <label class='col-6' for="email">Email</label>
            <input class='col-6' type="email" name="email" id="email">
        </div>
        <div class="row mb-3">
            <label class='col-6' for="password">Password</label>
            <input class='col-6' type="password" name="password" id="password">
        </div>
        <button class="btn btn-secondary">Log In</button>
    </form>
</body>

</html>
